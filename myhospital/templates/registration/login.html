<!DOCTYPE html>

{% load crispy_forms_tags %}
<html lang="en">
   
   
    
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
    <script src="{% static 'js/bootstrap.js'%}"></script>

  
<!-- Mirrored from buybootstrap.com/demos/medflex/medflex-admin-dashboard/login.html by HTTrack Website Copier/3.x [XR&CO'2014], Tue, 19 Nov 2024 08:46:27 GMT -->
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Gallery - Medical Admin Templates & Dashboards</title>

    <!-- Meta -->
    <meta name="description" content="Marketplace for Bootstrap Admin Dashboards">
    <meta property="og:title" content="Admin Templates - Dashboard Templates">
    <meta property="og:description" content="Marketplace for Bootstrap Admin Dashboards">
    <meta property="og:type" content="Website">
    <link rel="shortcut icon" href="{% static 'assets/images/favicon.svg'%}">

    <!-- *************
			************ CSS Files *************
		************* -->
    <link rel="stylesheet" href="{% static 'assets/fonts/remix/remixicon.css'%}">
    <link rel="stylesheet" href="{% static 'assets/css/main.min.css'%}">

  </head>

  <body class="login-bg">

    <!-- Container starts -->
    <div class="container">

      <!-- Auth wrapper starts -->
      <div class="auth-wrapper">

        <!-- Form starts -->
       

          <div class="auth-box">
            <a href="{% url 'index_page' %}" class="auth-logo mb-4">
              <img src="{% static 'assets/images/logo-dark.svg'%}" alt="Bootstrap Gallery">
            </a>

            <h4 class="mb-4">Login</h4>
            
                            {% block content %}
                            <form method="POST">
                                {% csrf_token %}
                                {{ form|crispy }}
                                
                                <h6>Dont Have An Account<a class="nav-link-outline-primar " href="{% url 'signup_page' %}"><br>SIGN UP</br></a><h6/>
                                <button type="submit" class="btn btn-outline-primary">LOGIN</button>
                                
                            </form>

                            {% endblock content %}
            </div>

          </div>

    
        <!-- Form ends -->

      </div>
      <!-- Auth wrapper ends -->

    </div>
    <!-- Container ends -->

  </body>


<!-- Mirrored from buybootstrap.com/demos/medflex/medflex-admin-dashboard/login.html by HTTrack Website Copier/3.x [XR&CO'2014], Tue, 19 Nov 2024 08:46:27 GMT -->
</html>
