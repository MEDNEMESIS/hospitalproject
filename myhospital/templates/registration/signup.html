<!DOCTYPE html>
<html lang="en">
    {% load static %}
    {% load crispy_forms_tags %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
    <script src="{% static 'js/bootstrap.js'%}"></script>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Gallery - Medical Admin Templates & Dashboards</title>

    <!-- Meta -->
    <meta name="description" content="Marketplace for Bootstrap Admin Dashboards">
    <meta property="og:title" content="Admin Templates - Dashboard Templates">
    <meta property="og:description" content="Marketplace for Bootstrap Admin Dashboards">
    <meta property="og:type" content="Website">

  </head>

  <body class="login-bg">

    <!-- Container starts -->
    <div class="container">

      <!-- Auth wrapper starts -->
      <div class="auth-wrapper">

        <!-- Form starts -->

          <div class="auth-box">
            <a href="index.html" class="auth-logo mb-4">
              <img src="{% static 'assets/images/logo-dark.svg'%}" alt="Bootstrap Gallery">
            </a>

            <h4 class="mb-4">Signup</h4>
                                    {% block content %}
                        <form method="POST">
                            {%csrf_token%}
                            {{form|crispy}}

                            <h6>Already Have An Account<a class="nav-link-outline-danger" href="{% url 'login' %}"><br>LOG IN</br></a><h6/>
                                <button type="submit" class="btn btn-outline-primary">SIGNUP</button>
                            
                        </form>

                        {% endblock %}

            
          </div>

        </form>
        <!-- Form ends -->

      </div>
      <!-- Auth wrapper ends -->

    </div>
    <!-- Container ends -->
